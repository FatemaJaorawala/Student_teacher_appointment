<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login - Student-Teacher Appointment System</title>
  <link rel="stylesheet" href="teacher_login.css">
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
  <script src="../js/firebase_config.js"></script>
  <script src="teacher_login.js" defer></script>
</head>
<body>
  <div class="form-container" id="loginForm">
      <h2>Teacher Login</h2>
      <form id="loginFormElement">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" autocomplete="username" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" autocomplete="current-password" required>
          <button type="submit">Login</button>
      </form>
      <p>Not registered? <a href="#" onclick="showSignupForm()">Sign up</a></p>
  </div>

  <div class="signup-form-container" id="signupForm">
      <h2>Teacher Signup</h2>
      <form id="signupFormElement">
          <label for="newUsername">Username:</label>
          <input type="text" id="newUsername" name="newUsername" autocomplete="username" required>
          <label for="newPassword">Password:</label>
          <input type="password" id="newPassword" name="newPassword" autocomplete="new-password" required>
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" autocomplete="email" required>
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" autocomplete="name" required>
          <label for="teacherID">Teacher ID:</label>
          <input type="text" id="teacherID" name="teacherID" autocomplete="off" required>
          <label for="department">Department:</label>
          <input type="text" id="department" name="department" autocomplete="organization" required>
          <label for="yearOfExperience">Years of Experience:</label>
          <input type="number" id="yearOfExperience" name="yearOfExperience" autocomplete="off" required>
          <button type="submit">Sign Up</button>
      </form>
      <p>Already registered? <a href="#" onclick="showLoginForm()">Log in</a></p>
  </div>

  <script>
    function showSignupForm() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
    }

    function showLoginForm() {
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }
  </script>
  
</body>
</html>
